<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop in JS</title>
</head>
<body>
    <script>
        var a=1;
        while(a<=10){
            document.write(a);
            document.write("<br>")
            a++;
        }
        //Table of 2
        var j=1;
            while(j<=10){
                document.write(2+"*"+j+"="+2*j);
                j++;
                document.write("<br>")
            }
    </script>
</body>
</html>
