<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20;
        var b=4;
        var c=eval("a*b");
        document.write(c);
        document.write("<br>");
        var d=eval("a+b");
        var e=eval("a/b");
        var res=c+d+e;
        document.write(res);
        document.write("<br>");
        document.write(eval('a+b')==eval("24"));
    </script>
</body>
</html>
