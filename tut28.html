<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me</button>
    <p id="clock"></p>
    <script>
        var clock=setInterval(clocktime,1000);
        function clocktime(){
        var d=new Date();
        var todaytime=d.toLocaleTimeString();
        document.getElementById("clock").innerHTML=todaytime;
        }
    </script>
</body>
</html>
