<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop in JS</title>
</head>
<body>
    <script>
        var a;
        for(a=1;a<21;a++)
        {
            document.write(a);
            document.write("<br>");
        }
    </script>
</body>
</html>
