<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT PAGE USING JS</title>
</head>
<body>
    <div id="divone">
        Div one content is here
        <button onclick="myfunc('divone')">Divone</button>
    </div>
    <div id="divtwo">
        Div two content is here
        <button onclick="myfunc('divtwo')">Divtwo</button>
    </div>
    <div id="divthree">
        Div three content is here
        <button onclick="myfunc('divthree')">Divthree</button>
    </div>
    <button onclick="mywholepage()">Whole page</button>
    <script>
        function mywholepage()
        {
            window.print();
        }
        function myfunc(paraid){
            var backup=document.body.innerHTML;
            var divcontent=document.getElementById('paraid').innerHTML;
            document.body.innerHTML=divcontent;
            window.print();
            document.body.innerHTML=backup;
        }
    </script>
</body>
</html>
