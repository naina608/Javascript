<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
        //parameters are used inside function parenthesis
        function hello(){
            alert("hello welcome to my channel :)")
        }
        function sum(a,b){
            var add=a+b;
            document.write(add);
            document.write("<br>");
        }
        hello();
        sum(30,40);
        sum(10,20);

    </script>
</body>
</html>
