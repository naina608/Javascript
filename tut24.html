<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Welcome to my channel.Keep loving and smiling</h1>
    <button onkeydown="myfunc()">Click me</button>
    <button onkeypress="mytwitter()">Click me</button>
    <button onmouseup="mywhatsapp()">Click me</button>
    <button onmouseleave="myyoutube()">Click me</button>
    <script>
        function myfunc(){
            document.body.style.backgroundColor='#3b5999';
            document.body.style.color='white';
        }
        function mytwitter(){
            document.body.style.backgroundColor='#00aced'
            document.body.style.color='white';
        }
        function mywhatsapp(){
            document.body.style.backgroundColor='#25D366'
            document.body.style.tut25color='white';
        }
        function myyoutube(){
            document.body.style.backgroundColor='#cd201f'
            document.body.style.color='white';
        }
    </script>
</body>
</html>
