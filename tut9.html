<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop in js</title>
</head>
<body>
    <script>
        //do while loop run atleast one time even if the condition is false
        var i=21;
        do{
            document.write(i);
            i++;
        }while(i<20);
    </script>
</body>
</html>
